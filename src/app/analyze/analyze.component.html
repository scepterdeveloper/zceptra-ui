<div class="analyze">
  <div>
    <button role="button" class="btn btn-secondary btn-sm navbutton" (click)="goHome()"><span><i
          class="fas fa-home fa-lg"></i></span></button>
  </div>

  <div *ngIf="reports" class="analyze-pane">
    <div class="caption">
      <h6><b>Reports</b></h6>
    </div>
    <div class="cards">
      <div class="report-card" *ngFor="let report of reports">
        <div class="card-caption">{{report.name}}</div>
        <div class="card-content">
          <p >{{report.description}}</p>
        </div>
        <div class="card-buttons">
          <div>
            <a routerLink="/view-report/{{report.id}}" class="btn btn-secondary btn-sm">Execute</a>
            <a routerLink="/edit-report/{{report.id}}" class="btn btn-secondary btn-sm ml-1">Configure</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="analyze-footer">
    <button role="button" class="btn btn-success btn-sm" (click)="createReport()">New Report</button>
  </div>
</div>
