<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="xCoordinate">
    <th mat-header-cell *matHeaderCellDef> {{columnHeaders[0]}} </th>
    <td mat-cell *matCellDef="let element"> {{element.xCoordinate}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="yCoordinate">
    <th mat-header-cell *matHeaderCellDef> {{columnHeaders[1]}} </th>
    <td mat-cell *matCellDef="let element"> {{element.yCoordinate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
