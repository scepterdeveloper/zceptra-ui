<div>
  <button role="button" class="btn btn-secondary btn-sm navbutton" (click)="goBack()"><span><i
        class="fas fa-arrow-left fa-lg"></i></span></button>
  <button role="button" class="btn btn-secondary btn-sm navbutton" (click)="goHome()"><span><i
        class="fas fa-home fa-lg"></i></span></button>
</div>

<div *ngIf="category">
  <h6><b>{{operation}} {{category.name}}</b></h6>
  <form (ngSubmit)="onSubmit()" #categoryDetailForm="ngForm">
    <div class="form-group">
      <label class="font-weight-bold" for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="category.name" name="name"
        #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
    </div>

    <div class="form-group">
      <label class="font-weight-bold" for="description">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="category.description"
        name="description" #description="ngModel">
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">Description is required</div>
    </div>

    <mat-radio-group name="interval" [(ngModel)]="category.interval">
      <mat-radio-button value="MONTHLY">Monthly</mat-radio-button>&nbsp;
      <mat-radio-button value="YEARLY">Yearly</mat-radio-button>&nbsp;
      <mat-radio-button value="COMPLETE">Complete</mat-radio-button>
    </mat-radio-group>

    <br>
    <button role="button" class="btn btn-success" (click)="goBack()">Cancel</button>
    <button role="button" class="btn btn-danger" (click)="saveCategory()"
      [disabled]="!categoryDetailForm.form.valid">Submit</button>
  </form>
</div>
