<button type="button" class="navbutton" (click)="goBack()">Back</button>
<button type="button" class="navbutton" (click)="goBack()">Home</button>
<hr>

<div>
    <h4>Edit {{category.name}}</h4>
    <form #categoryDetailForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="category.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="category.description" name="description" #description="ngModel">
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">Description is required</div>
      </div>

      <button type="button" class="btn btn-success" (click)="goBack()">Cancel</button>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
