<div>
  <button role="button" class="btn btn-secondary btn-sm navbutton" (click)="goHome()"><span><i class="fas fa-home fa-lg"></i></span></button>
</div>

<div *ngIf="categories">
  <h4>Categories</h4>

  <div class="list-group">
    <a *ngFor="let category of categories" routerLink="/category-detail/{{category.id}}" class="list-group-item list-group-item-action">
      {{category.name}}
    </a>
  </div>
</div>
