<div class="transact">
  <div>
    <button role="button" class="btn btn-secondary btn-sm navbutton" (click)="goHome()"><span><i
          class="fas fa-home fa-lg"></i></span></button>
  </div>
  <div style="background-color:lightgray">
    <div class="caption">Record Transaction</div>
  </div>
  <div class="transact-pane">
    <div *ngIf="transactionTypes" class="transact-type-container">

      <a *ngFor="let transactionType of transactionTypes" routerLink="/edit-transaction/-1/{{transactionType.id}}">
        <div class="transact-type-box">
          {{transactionType.name}}
          <p class="transact-type-box-decription">{{transactionType.description}}</p>
        </div>
      </a>

    </div>
  </div>
  <div style="background-color:lightgray">
    <div class="caption">Transactions</div>
  </div>
  <div class="list-transactions-pane table-responsive-sm transactions-list-text">
    <table class="table table-striped table-sm table table-hover" *ngIf="transactions">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Date</th>
            <th scope="col">Type</th>
            <th scope="col" class="text-right">Amount</th>
            <th scope="col">Remarks</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of transactions">
            <!--<td><mat-checkbox value={{transaction.id}} (change)="markTransactionForDeletion($event, transaction)"></mat-checkbox></td>-->
            <td><mat-checkbox [(ngModel)]="transaction.markedForDelete"></mat-checkbox></td>
            <td (click)="editTransaction(transaction)">{{transaction.date | date}}</td>
            <td (click)="editTransaction(transaction)">{{transaction.transactionType.name}}</td>
            <td (click)="editTransaction(transaction)"class="text-right">{{transaction.amount | currency}}</td>
            <td (click)="editTransaction(transaction)">{{transaction.text}}</td>
          </tr>
        </tbody>
      </table>
  </div>

  <div class="transact-footer">
    <button role="button" class="btn btn-success btn-sm">Clear Selection</button>
    <button role="button" (click)="deleteSelected()" class="ml-1 btn btn-danger btn-sm">Delete Selected</button>
  </div>
</div>
