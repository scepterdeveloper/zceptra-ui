<div *ngIf="category">
  <h4>{{category.id}} - {{ category.name}}</h4>
    <div>
        <div class="font-weight-bold">Name</div>
		{{ category.name}}
    </div>
	<br>
    <div>
		<div class="font-weight-bold">Description</div>
		{{ category.description}}
    </div>
	<br>

  <nav>
    <a routerLink="/accounts/{{category.id}}">View Accounts</a>
	<a routerLink="/accounts/{{category.id}}">Edit Details</a>
  </nav>
</div>
