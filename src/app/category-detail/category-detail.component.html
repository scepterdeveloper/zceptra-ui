<div>
  <button role="button" class="btn btn-secondary btn-sm navbutton" (click)="goBack()"><span><i class="fas fa-arrow-left fa-lg"></i></span></button>
  <button role="button" class="btn btn-secondary btn-sm navbutton" (click)="goHome()"><span><i class="fas fa-home fa-lg"></i></span></button>
</div>

<div *ngIf="category">
  <h4>{{category.id}} - {{ category.name}}</h4>
    <div>
        <div class="font-weight-bold">Name</div>
		{{ category.name}}
    </div>
	<br>
    <div>
		<div class="font-weight-bold">Description</div>
		{{ category.description}}
    </div>

    <hr>

  <nav>
    <button role="button" class="btn btn-success" (click)="viewAccounts()">View Accounts</button>
    <button role="button" class="btn btn-danger" (click)="editDetails()">Edit Details</button>
  </nav>
</div>
