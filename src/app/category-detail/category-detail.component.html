<div *ngIf="category">
  <h4>{{category.id}} - {{ category.name}}</h4>
    <div class="form-group">
        <label for="name">Name</label><br>
        <input [(ngModel)]="category.name" placeholder="Name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label><br>
      <input [(ngModel)]="category.description" placeholder="Description" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  <nav>
    <a routerLink="/accounts/{{category.id}}">View Accounts</a>
  </nav>
</div>
