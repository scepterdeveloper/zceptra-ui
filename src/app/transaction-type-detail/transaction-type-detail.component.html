<div class="container-fluid">
  <div class="row">
    <div class="col">
      <button role="button" class="btn btn-secondary btn-sm navbutton" (click)="goBack()"><span><i class="fas fa-arrow-left fa-lg"></i></span></button>
      <button role="button" class="btn btn-secondary btn-sm navbutton" (click)="goHome()"><span><i class="fas fa-home fa-lg"></i></span></button>
    </div>
  </div>
  <div class="row">
    <div class="col"><h6><b>{{ transactionType.name}} Â» Details</b></h6></div>
  </div>
  <div class="row">
    <div class="col">
      <div *ngIf="transactionType">
        <div>
            <div class="font-weight-bold">Id</div>
        {{ transactionType.id}}
        </div>
        <br>
          <div>
              <div class="font-weight-bold">Name</div>
      		{{ transactionType.name}}
          </div>
      	<br>
          <div>
      		<div class="font-weight-bold">Description</div>
      		{{ transactionType.description}}
          </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <hr>
    </div>
  </div>
  <div class="row no-gutters">
    <div class="col">
      <button role="button" class="btn btn-primary btn-block" (click)="editDetails()">Edit Details</button>
    </div>
    <div class="col ml-1">
      <button role="button" class="btn btn-danger btn-block">Delete</button>
    </div>
  </div>
</div>
