<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">

    <div class="carousel-item active">
      Slide 1
    </div>
    <div class="carousel-item" *ngFor="let reportData of reports">

      <div class="report-view-pane">
        <div class="report-header-pane">
          <div class="kpi-name">
            <div>{{reportData.caption}}</div>
          </div>
          <div class="kpi-value">{{reportData.totalValue | currency:'EUR'}}</div>
        </div>
  
        <table mat-table [dataSource]="reportData.values" class="mat-elevation-z8">
  
          <ng-container matColumnDef="xCoordinate">
            <th mat-header-cell *matHeaderCellDef> {{reportData.xCoordinateLabel}} </th>
            <td mat-cell *matCellDef="let element"> {{element.xCoordinate}} </td>
          </ng-container>
  
          <ng-container matColumnDef="yCoordinate">
            <th class="text-right" mat-header-cell *matHeaderCellDef> {{reportData.yCoordinateLabel}} </th>
            <td class="text-right" mat-cell *matCellDef="let element"> {{element.yCoordinate | currency:'EUR'}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

    </div>
    
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
